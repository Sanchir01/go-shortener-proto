version: v2
managed:
  enabled: true


plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.5
    out: ./pkg/gen/go
    opt:
      - paths=source_relative

  - remote: buf.build/grpc/go:v1.5.1
    out: ./pkg/gen/go
    opt:
      - paths=source_relative

  - remote: buf.build/grpc-ecosystem/gateway:v2.27.1
    out: ./pkg/gen/go
    opt:
      - paths=source_relative

  - remote: buf.build/grpc-ecosystem/openapiv2:v2.25.1
    out: ./pkg/gen/go
    opt:
      - logtostderr=true
      - allow_merge=true
      - merge_file_name=api


  - remote: buf.build/grpc-ecosystem/openapiv2:v2.25.1
    out: /pkg/gen/python
    opt:
      - logtostderr=true
      - allow_merge=true
      - merge_file_name=api

  - remote: buf.build/protocolbuffers/python:v25.1
    out: ./pkg/gen/python

  - remote: buf.build/grpc/python:v1.74.1
    out: ./pkg/gen/python

  - remote: buf.build/protocolbuffers/pyi:v25.1
    out: ./pkg/gen/python

  - remote: buf.build/grpc-ecosystem/gateway:v2.27.1
    out: ./pkg/gen/python
